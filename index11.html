<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styless.css">
  </head>
  <body>
    <h1 class="fixed text-center">Calculator</h1>
    <div class="container">
        <div class="row text-right">
          <div class="col-md-12 col12">
            <h2>0</h2>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-md-3 gray-area">
            <h2>AC</h2>
          </div>

          <div class="col-md-3 gray-area ">
            <h2>+/-</h2>
          </div>
          <div class="col-md-3 gray-area ">
            <h2>%</h2>
          </div>
          <div class="col-md-3 operator-col  text-color">
            <h2>รท</h2>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-md-3 gray-area">
            <h2>7</h2>
          </div>
          <div class="col-md-3 gray-area ">
            <h2>8</h2>
          </div>
          <div class="col-md-3 gray-area ">
            <h2>9</h2>
          </div>
          <div class="col-md-3 operator-col  text-color">
            <h2>x</h2>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-md-3 gray-area ">
            <h2>4</h2>
          </div>
          <div class="col-md-3 gray-area ">
            <h2>5</h2>
          </div>
          <div class="col-md-3 gray-area ">
            <h2>6</h2>
          </div>
          <div class="col-md-3 operator-col text-color">
            <h2>-</h2>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-md-3 gray-area ">
            <h2>1</h2>
          </div>
          <div class="col-md-3 gray-area ">
            <h2>2</h2>
          </div>
          <div class="col-md-3 gray-area ">
            <h2>3</h2>
          </div>
          <div class="col-md-3 operator-col  text-color">
            <h2>+</h2>
          </div>
        </div>

        <div class="row text-center">
          <div class="col-md-6 gray-area ">
            <h2>0</h2>
          </div>
          <div class="col-md-3 gray-area ">
            <h2>.</h2>
          </div>
          <div class="col-md-3 operator-col text-color">
            <h2>=</h2>
          </div>
        </div>
    </div>











<script type="text/javascirpt" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascirpt" src="js/bootstrap.min.js"></script>
  </body>
  </html>
